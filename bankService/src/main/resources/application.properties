# Configuraci√≥n de HikariCP para PostgreSQL
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=2
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.url = jdbc:postgresql://localhost:5432/devsu_cuentas
spring.datasource.username = devsu
spring.datasource.password = devsu
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

server.port=9000

spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

devsu.queue.name=cola_devsu

error.messagge = Ocurrio un error en el servicio
messagge.cliente.notfound = Cliente no encontrado
messagge.cuenta.notfound = Cuenta no encontrada
messagge.saldo.insuficiente = Saldo insuficiente para realizar el movimiento
messagge.cliente.desactivado = El cliente que intenta asociar a la cuenta fue desactivado del sistema 
messagge.cuenta.desactivada = La cuenta que intenta asociar al movimiento fue desactivada del sistema